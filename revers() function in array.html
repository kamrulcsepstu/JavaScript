<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>reverse() Function of Array in JavaScript</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		//reverse() function is used to reverse the items of array
		//so first lets create an array
		//then we will reverse its elements from anywhere of the array
		var myArray = [true, "hi", '06213', 1, 25, 3, 4 ];

		//lets see the output now.
		console.log(myArray);

		//now lets reverse the array
		myArray.reverse();

		//check the output
		console.log(myArray);
		//wow!! the items are reversed nicely!!
		

	</script>
</body>
</html>
