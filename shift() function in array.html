<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>shift() Function of Array in JavaScript</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		//shift() function is used to remove the first item from an array.
		//so first lets create an array
		//then we will remove its first element
		var myArray = ["Kamrul", "Hasan", 1502025, '06213', "CSE", "PSTU"];

		//lets see the output now.
		console.log(myArray);

		//cool!! now lets use the shift() function
		myArray.shift();

		//lets check what is changed!!
		console.log(myArray);

		//oops!!! the first element of the array is removed!!! 

	</script>
</body>
</html>
