<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>sort() Function of Array in JavaScript</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		//sort() function is used to sort the items of array
		//so first lets create an array
		//then we will remove its elements from anywhere of the array
		var myArray = [true, "hi", '06213', 1, 25, 3, 4 ];

		//lets see the output now.
		console.log(myArray);

		//now lets sort the array
		myArray.sort();

		//check the output
		console.log(myArray);

		//ooops.. the data types are the main facts here i see!!
		//binary true was the first item but after sorting, true has become the last item!!
		

	</script>
</body>
</html>
