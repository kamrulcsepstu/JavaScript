<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Object in JavaScript</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		//objects allows us another option in order to contain multiple information within one variable
		//lets create an object first.
		//then we will look up what it actually does
		var myObj = new Object();
		//so here, we have created a brand new object named myObj
		//if we want to add some content to myObj then we ca do that very easily
		//and that is
		myObj.name = "Kamrul";
		myObj.id = '1502025';
		myObj.reg = 06213;
		myObj.faculty = "CSE";
		myObj.university = "PSTU";
		//so these are the content we have added in our object
		//now, lets check our output
		console.log(myObj);
		//the output is showing us all the informations about our object!
		//we can use them when we want!
	</script>
</body>
</html>
