<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Alert with prompt in JavaScript</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		//If we want to use prompt with alert then we need to take a variable and store the value of the prompt in it.Then we can use the variable inside of alert.

		//Declare a variable first
		var myPrompt = prompt("Enter your name.");

		//In the prompt, users will enter a name.We need to use the name inside of alert.So we are going to take alert and put the variable inside of it.Cool!!
		alert('Hello!' +myPrompt);
	</script>
</body>
</html>
