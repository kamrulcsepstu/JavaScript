<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>reverse() Function of Array in JavaScript</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		//concat() function is used to make an array with the elements of two arrays
		//lets create teo arras first 
		var myArray1 = [true, "hi", '06213', 1, 25, 3, 4 ];
		var myArray2 = ["Kamrul", "CSE", "PSTU"];

		//lets check the output first
		console.log(myArray1);
		console.log(myArray2);

		//now lets take a variable to put the values of the arrays!
		var values = myArray1.concat(myArray2);
		//now lets check the output
		console.log(values);
		//wow!! values from two arrays became values of a single array!!
		//notice that we took a variable to put the values
		//but the output is showing another array holding all the items!!
		//may be the items are from two arrays, so javascript put them in another array!!
		//thats how javascript read your mind!!haha!!

	</script>
</body>
</html>
